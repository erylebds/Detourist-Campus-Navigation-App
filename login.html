<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detourist | Campus Navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
    <header>
        <a href="index.html" class="logo-section">
            <img src="assets/images/logoD.png" alt="Detourist Logo" class="logo-image">
            <div class="logo-text">
                <span class="main-title">Detourist</span>
                <span class="subtitle">Campus Navigation</span>
            </div>
        </a>
    </header>
    <main>
        <h1 class="center-title">Detourist</h1>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <div class="form-actions">
                <button type="button" class="forgot">Forgot Password?</button>
                <button type="submit" class="login-btn">Login</button>
            </div>
        </form>
    </main>
</body>
</html>
