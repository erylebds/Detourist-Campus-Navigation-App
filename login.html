<!--
    - Page metadata, favicon, and external stylesheet.
    - A two-panel layout with a branded left background and a login form on the right.
    - A POST form that submits username/email and password to login.php.
    - Mobile-friendly logo handling and basic navigation link back to the client page.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detourist Navigation | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="login-page">
    <main class="login-grid login-overlay">
        <div class="login-left-bg">
            <img src="assets/icons/logoD.png" alt="Detourist logo">
            <div class="login-left-bg-text">
                <p>Detourist</p>
                <p>Campus Navigation</p>
            </div>
        </div>

        <div class="login-box fade-in">
            <img class="login-mobile-logo" src="assets/icons/logo-transparent.png" alt="Detourist logo">
            <h1>Welcome!</h1>

            <form class="login-form" method="POST" action="localhost:3000/login">
                <div class="login-field">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="login-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="login-actions">
                    <button type="submit" class="login-btn">Login</button>
                </div>
            </form>

            <div class="back-to-client">
                <a href="index.html">‚Üê Back to Client</a>
            </div>
        </div>
        </form>
        </div>
    </main>
</body>

</html>
