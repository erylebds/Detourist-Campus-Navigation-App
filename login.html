<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Detourist | Campus Navigation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="login-page">
    <main class="login-grid login-overlay">
        <div class="login-left-bg">
            <img src="assets/images/logoD.png">
            <div class="login-left-bg-text">
                <p>Detourist</p>
                <p>Campus Navigation</p>
            </div>
        </div>
        <div class="login-box fade-in">
            <h1>User Login</h1>
            <form class="login-form">
                <div class="login-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="login-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="login-actions">
                    <button type="submit" class="login-btn">Login</button>
                    <button type="button" class="guest-btn">Login as Guest</button>
                </div>
                <a class="forgot" href="#">Forgot Password?</button>
            </form>
        </div>
    </main>
</body>

</html>
